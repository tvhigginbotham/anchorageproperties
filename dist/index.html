    <style>body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

a, a:hover, a:visited {
  color: #0071bc;
}

#map {
  height: 100vh;
  width: 100vw;
  position: fixed;
  top: 0;
}

#header {
  width: 100%;
  opacity: .8;
  color: #000;
  z-index: 5;
  background-color: #fff;
  margin: auto;
  position: relative;
}

#header h1, #header h2, #header p {
  text-align: center;
  margin: 0;
  padding: 2vh 2vw;
}

#footer {
  width: 100%;
  min-height: 5vh;
  text-align: center;
  z-index: 5;
  padding-top: 2vh;
  padding-bottom: 2vh;
  font-size: 13px;
  line-height: 25px;
  position: relative;
}

#features {
  padding-top: 10vh;
  padding-bottom: 10vh;
}

.hidden {
  visibility: hidden;
}

.centered {
  width: 50vw;
  margin: 0 auto;
}

.lefty {
  width: 33vw;
  margin-left: 5vw;
}

.righty {
  width: 33vw;
  margin-left: 62vw;
}

.fully {
  width: 100%;
  margin: auto;
}

.light {
  color: #444;
  background-color: #fafafa;
}

.dark {
  color: #fafafa;
  background-color: #444;
}

.step {
  opacity: .25;
  padding-bottom: 50vh;
}

.step.active {
  opacity: .9;
}

.step div {
  padding: 25px 50px;
  font-size: 13px;
  line-height: 25px;
}

.step img {
  width: 100%;
}

}

.mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan, .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
  touch-action: unset;
}
