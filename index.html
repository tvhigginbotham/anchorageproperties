<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anchorage Properties</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Raleway", sans-serif;
        font-size: 18px;
        line-height: 1.2;
        opacity: 98;
      }
      a,
      a:hover,
      a:visited {
        color: #0071bc;
      }
      #map {
        top: 0;
        height: 100vh;
        width: 100vw;
        position: fixed;
      }
      #header {
        margin: auto;
        width: 100%;
        position: relative;
        opacity: 95%;
        background-color: #1c6a80;
        color: rgb(240, 238, 238);
        z-index: 5;
        border-bottom: 7px groove darkgrey;
      }
      #header h1,
      #header h2,
      #header p {
        margin: 0;
        padding: 2vh 2vw;
        text-align: center;
        font-family: "Raleway", sans-serif;
      }
      #footer {
        width: 100%;
        min-height: 5vh;
        padding-top: 2vh;
        padding-bottom: 2vh;
        text-align: center;
        line-height: 25px;
        font-size: 13px;
        position: relative;
        z-index: 5;
      }
      #features {
        padding-top: 10vh;
        padding-bottom: 10vh;
      }
      .hidden {
        visibility: hidden;
      }
      .centered {
        width: 50vw;
        margin: 0 auto;
        opacity: 95;
      }
      .lefty {
        width: 33vw;
        margin-left: 5vw;
        opacity: 95;
      }
      .righty {
        width: 33vw;
        margin-left: 62vw;
        opacity: 95;
      }
      .fully {
        width: 100%;
        margin: auto;
        opacity: 95;
      }
      .light {
        color: rgb(255, 255, 255);
        background-color: #1c6a80;
        opacity: 95;
      }
      .dark {
        color: #fafafa;
        background-color: #444;
      }
      .step {
        padding-bottom: 50vh;
        /* margin-bottom: 10vh; */
        opacity: 0.98;
      }
      .step.active {
        opacity: 0.98;
      }

      .step div {
        padding: 25px 50px;
        line-height: 28px;
        font-size: 16px;
        font-family: "Lato", sans-serif;
      }

      .step img {
        width: 100%;
      }

      @media (max-width: 750px) {
        .centered,
        .lefty,
        .righty,
        .fully {
          width: 90vw;
          margin: 0 auto;
        }
      }

      /* Fix issue on mobile browser where scroll breaks  */
      .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
      .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan
        .mapboxgl-canvas {
        touch-action: unset;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="mapInset"></div>
    <div id="story"></div>

    <script src="./app.js"></script>
    <script></script>
  </body>
</html>
